<script>

function move() {

    var elem = document.getElementById("myProgress");
    var counter = 1;
    var id = setInterval(frame, 100);
    function frame() {
      if (counter >= 100) {
        clearInterval(id);
     
      } else {
        
        counter++;
        elem.style.background = 'conic-gradient(red ' + counter *3.6 +'deg, #ec5b5b 0deg )';
      }
    }
  }
move();
</script>
